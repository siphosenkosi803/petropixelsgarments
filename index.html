<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fashion Shop</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Landing Section -->

        <div class="product-grid">
            <div class="product">

            <div class="product">
                <img src="images/orangetv.png" alt="Hoodie 1">

            </div>
            <div class="product">
                <img src="images/greyangel.png" alt="Sweatshirt 1">

            </div>
            <div class="product">
                <img src="images/mondohood3.png" alt="T-Shirt 2">
                <button class="cop-now" onclick="window.location.href='https://petropixels.printify.me/product/12877275/mondo-x-petropixels'">$34</button>
            </div>
            
            <div class="product">
                <img src="images/petroback.png" alt="Sweatshirt 1">
                <button class="cop-now" onclick="window.location.href='https://petropixels.printify.me/product/12996214/my-code-compiles-hooded-sweatshirt'">$60</button>
            </div>
            <div class="product">
                <img src="images/theyes.png" alt="T-Shirt 2">
                <button class="cop-now" onclick="window.location.href='https://petropixels.printify.me/product/12879334/unisex-jersey-short-sleeve-tee'">$20</button>
            </div>
            <div class="product">
                <img src="images/YELLOWPETRO.png" alt="T-Shirt 2">
                <button class="cop-now" onclick="window.location.href='https://petropixels.printify.me/product/12996660/petro-pixels-crewneck-sweatshirt'">$49</button>
            </div>
            <!-- Add more products here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 1HEAVY0 MEDIA PTY LTD</p>
    </footer>
</body>
</html>
